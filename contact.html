<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinLearn | Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div id="nav-container">
      <div id="left-side">
        <div id="main-menu">
          <nav id="left-nav">
            <ul id="left">
              <li><a href="courses.html">COURSES</a></li>
              <li><a href="pricing.html">PRICING</a></li>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div id="hamburger">
          <img src="assets/hamburger.svg" />
        </div>
      </div>
      <div id="center">
        <a href="index.html"><h1>FINLEARN</h1></a>
      </div>
      <div id="right">
        <a href="profile.html"
          ><img src="assets/profile.svg" alt="Profile Icon"
        /></a>
      </div>
    </div>

    <span class="overlay"></span>
    <div class="menu" id="menu">
      <ul class="menu-inner">
        <li class="menu-item">
          <a class="menu-link" href="courses.html">COURSES</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="pricing.html">PRICING</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="contact.html">CONTACT</a>
        </li>
        <li class="menu-item"><a class="menu-link" href="faq.html">FAQ</a></li>
      </ul>
      <div id="buttons">
        <button class="register-btn">Register</button>
        <button class="login-btn">Login</button>
      </div>
    </div>
    <div id="contact-container">
      <h2>Contact Form</h2>
      <p>We would love to hear from you!</p>
      <form class="contact-form" action="enquiry.html" method="GET">
        <input
          type="text"
          class="contact-form-text"
          placeholder="Your name"
          name="name"
          required
        />
        <input
          type="email"
          class="contact-form-text"
          placeholder="Your email"
          name="email"
          required
        />
        <input
          type="text"
          class="contact-form-text"
          placeholder="Your phone"
          name="phone"
        />
        <textarea
          class="contact-form-text"
          placeholder="Your message"
          name="message"
          required
        ></textarea>
        <button type="submit" class="contact-form-btn">Enquire</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
