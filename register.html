<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinLearn | Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div id="nav-container">
      <div id="left-side">
        <div id="main-menu">
          <nav id="left-nav">
            <ul id="left">
              <li><a href="courses.html">COURSES</a></li>
              <li><a href="pricing.html">PRICING</a></li>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div id="hamburger">
          <img src="assets/hamburger.svg" />
        </div>
      </div>
      <div id="center">
        <a href="index.html"><h1>FINLEARN</h1></a>
      </div>
      <div id="right"></div>
    </div>

    <span class="overlay"></span>
    <div class="menu" id="menu">
      <ul class="menu-inner">
        <li class="menu-item">
          <a class="menu-link" href="courses.html">COURSES</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="pricing.html">PRICING</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="contact.html">CONTACT</a>
        </li>
        <li class="menu-item"><a class="menu-link" href="faq.html">FAQ</a></li>
      </ul>
      <div id="buttons">
        <button class="register-btn">Register</button>
        <button class="login-btn">Login</button>
      </div>
    </div>

    <div id="register-container">
      <h2>Register</h2>
      <p>Register for an account to enroll and view videos!</p>
      <div class="register-form">
        <div id="register-names">
          <input
            type="text"
            class="register-form-text"
            placeholder="First name"
            name="firstname"
            id="firstname"
            required
          />
          <input
            type="text"
            class="register-form-text"
            placeholder="Last name"
            name="lastname"
            id="lastname"
            required
          />
        </div>
        <input
          type="email"
          class="register-form-text"
          placeholder="Your email"
          id="email"
          name="email"
          required
        />
        <input
          type="password"
          id="password"
          class="register-form-text"
          placeholder="Your password"
          name="password"
          required
        />
        <button type="submit" class="register-form-btn">Register</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="register.js"></script>
  </body>
</html>
