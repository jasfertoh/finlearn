    <div id="container">
      <div id="left-side">

            </p>
          </div>
        </div>
        <div class="step">
          <img class="step-logo" src="assets/money.svg" />
          <div class="step-words">
            <h3>Step 3:</h3>
            <p>Earn money upon achieving the<br />desired marks needed.</p>
